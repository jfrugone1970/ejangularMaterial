<h2 mat-dialog-title>List of Contacts</h2>

<mat-dialog-content class="mat-typography">
  <h3>Random Contacts</h3>
  <div *ngFor="let contacto of irandomuser; let i=index">
     <h3>Title &amp;</h3>
     <p class="lista_contacto"> {{ contacto.name.title }}</p>

     <h3>Fist Name &amp; </h3>
     <p class="lista_contacto"> {{ contacto.name.first }}</p>

     <h3>Last Name &amp; </h3>
     <p class="lista_contacto"> {{ contacto.name.last }}</p>


  </div>


</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>OK</button>
</mat-dialog-actions>
